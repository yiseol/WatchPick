<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WatchPick - 커뮤니티</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nanummyeongjo.css" rel="stylesheet">
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const tabs = document.querySelectorAll('.tab-btn');
        const sections = [
            document.getElementById('free-board'),
            document.getElementById('debate-board'),
            document.getElementById('balance-game')
        ];
        tabs.forEach((tab, idx) => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                sections.forEach((sec, sidx) => {
                    sec.style.display = (idx === sidx) ? 'block' : 'none';
                });
            });
        });
        sections.forEach((sec, idx) => {
            sec.style.display = idx === 0 ? 'block' : 'none';
        });
    });
    </script>
</head>
<body>
    <header>
        <h1>WatchPick</h1>
        <nav class="navbar">
            <a href="index.html">홈</a>
            <a href="movie.html">영화·드라마·예능</a>
            <a href="review.html">리뷰</a>
            <a href="recommend.html">추천</a>
            <a href="community.html" class="active">커뮤니티</a>
            <a href="mypage.html">My Page</a>
        </nav>
        <hr>
    </header>
    <main>
        <h2>커뮤니티</h2>
        <div class="tabs">
            <button class="tab-btn active" type="button">자유게시판</button>
            <button class="tab-btn" type="button">토론게시판</button>
            <button class="tab-btn" type="button">밸런스 게임</button>
        </div>
        <!-- 자유게시판 -->
        <section class="section-box" id="free-board">
            <h3>자유게시판</h3>
            <ul>
                <li>작품 후기, 감상 공유, 질문 등 자유 게시글</li>
            </ul>
        </section>
        <!-- 토론 게시판 -->
        <section class="section-box" id="debate-board">
            <h3>토론게시판</h3>
            <ul>
                <li>드라마/영화/예능 토론</li>
                <li>주제별 토론</li>
            </ul>
        </section>
        <!-- 밸런스 게임 -->
        <section class="section-box" id="balance-game">
            <h3>밸런스 게임</h3>
            <ul>
                <li>사용자가 만든 작품 밸런스 게임</li>
            </ul>
        </section>
    </main>
    <footer>
        <hr>
        <p>&copy; 2025 WatchPick</p>
    </footer>
</body>
</html>
