<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WatchPick - Modern Cinema</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="modern-navbar">
      <div class="navbar-inner">
        <span class="logo">watch<span class="logo-accent">pick</span></span>
        <div class="menu">
          <a href="#">About</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
        </div>
        <div class="nav-buttons">
          <button class="btn nav-login">Login</button>
          <button class="btn nav-main">Start</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Register<br>your movie<br>name now!</h1>
        <p>
          With WatchPick, anyone can discover their next favorite movie.<br>
          Just start with what you love. It’s that easy.
        </p>
        <form class="search-bar">
          <span class="search-icon">🎬</span>
          <input type="text" placeholder="영화/드라마/예능을 입력하세요">
          <button type="submit">→</button>
        </form>
      </div>
      <div class="hero-visual">
        <!-- 여기에 3D 이미지나 임시 박스 사용 (이미지 대체 가능) -->
        <div class="mock-cinema-cube">
          <div class="cube-front"></div>
          <div class="cube-awning"></div>
          <div class="cube-sign">watchpick</div>
          <div class="cube-bench"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
