<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WatchPick - 영화관 스타일 미디어 추천</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 색상 가이드 및 주/야간 미리보기 -->
  <div class="color-guide">
    <h2>🎬 WatchPick 색상 가이드 & 미리보기</h2>
    <div class="mode-switch">
      <button id="modeDay">주간 모드</button>
      <button id="modeNight">야간 모드</button>
    </div>
    <div class="color-palette">
      <div>
        <span class="swatch main"></span>
        <span>Main</span>
        <span class="var-name">var(--main-bg)</span>
      </div>
      <div>
        <span class="swatch point1"></span>
        <span>Point1</span>
        <span class="var-name">var(--point1)</span>
      </div>
      <div>
        <span class="swatch point2"></span>
        <span>Point2</span>
        <span class="var-name">var(--point2)</span>
      </div>
      <div>
        <span class="swatch point3"></span>
        <span>Point3</span>
        <span class="var-name">var(--point3)</span>
      </div>
    </div>
    <p>아래 “주간/야간” 버튼을 클릭하면 실제 사이트 색상 테마가 전환됩니다.</p>
  </div>
  <script>
    // 주야간 모드 전환 스크립트
    document.getElementById('modeDay').onclick = function() {
      document.documentElement.setAttribute('data-theme', 'day');
    };
    document.getElementById('modeNight').onclick = function() {
      document.documentElement.setAttribute('data-theme', 'night');
    };
  </script>
  
  <!-- 실제 사이트의 네비게이션 예시 -->

    <a href="recommend.html">추천</a>
    <a href="community.html">커뮤니티</a>
    <a href="mypage.html">My Page</a>
  </nav>
  <main>
    <h1>WatchPick에 오신 것을 환영합니다!</h1>
    <p>영화관 스타일의 미디어 추천 웹사이트입니다.<br>
      상단 메뉴에서 영화, 리뷰, 추천, 커뮤니티, 마이페이지 등 다양한 기능을 이용해보세요.</p>
  </main>
</body>
