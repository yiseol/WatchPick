<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WatchPick - 리뷰</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nanummyeongjo.css" rel="stylesheet">
    <script>
    // 탭 전환
    document.addEventListener("DOMContentLoaded", function() {
        const tabs = document.querySelectorAll('.tab-btn');
        const sections = [
            document.getElementById('write-review'),
            document.getElementById('write-quote'),
            document.getElementById('my-reviews'),
            document.getElementById('all-reviews'),
            document.getElementById('rank-reviews')
        ];
        tabs.forEach((tab, idx) => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                sections.forEach((sec, sidx) => {
                    sec.style.display = (idx === sidx) ? 'block' : 'none';
                });
            });
        });
        sections.forEach((sec, idx) => {
            sec.style.display = idx === 0 ? 'block' : 'none';
        });
    });
    </script>
</head>
<body>
    <header>
        <h1>WatchPick</h1>
        <nav class="navbar">
            <a href="index.html">홈</a>
            <a href="movie.html">영화·드라마·예능</a>
            <a href="review.html" class="active">리뷰</a>
            <a href="recommend.html">추천</a>
            <a href="community.html">커뮤니티</a>
            <a href="mypage.html">마이페이지</a>
        </nav>
        <hr>
    </header>
    <main>
        <h2>리뷰</h2>
        <div class="tabs">
            <button class="tab-btn active" type="button">리뷰 작성</button>
            <button class="tab-btn" type="button">명대사 작성</button>
            <button class="tab-btn" type="button">내 리뷰</button>
            <button class="tab-btn" type="button">전체 리뷰</button>
            <button class="tab-btn" type="button">리뷰 랭킹</button>
        </div>
        <!-- 리뷰 작성 -->
        <section class="section-box" id="write-review">
            <h3>리뷰 작성</h3>
            <form>
                <div class="form-row">
                    <label>작품명</label>
                    <input type="text" placeholder="작품명 검색/선택">
                </div>
                <div class="form-row">
                    <label>리뷰 내용</label>
                    <textarea placeholder="리뷰를 작성해주세요"></textarea>
                </div>
                <div class="form-row">
                    <label>별점</label>
                    <select>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="1">★☆☆☆☆</option>
                    </select>
                </div>
                <button type="submit">작성하기</button>
            </form>
        </section>
        <!-- 명대사 작성 -->
        <section class="section-box" id="write-quote">
            <h3>명대사 작성</h3>
            <form>
                <div class="form-row">
                    <label>작품명</label>
                    <input type="text" placeholder="작품명 검색/선택">
                </div>
                <div class="form-row">
                    <label>출연진</label>
                    <select>
                        <!-- 작품 등록 시 입력된 출연진 목록이 동적으로 들어감 -->
                        <option>출연진 선택</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>명대사</label>
                    <textarea placeholder="명대사를 입력해주세요"></textarea>
                </div>
                <button type="submit">작성하기</button>
            </form>
        </section>
        <!-- 내 리뷰 -->
        <section class="section-box" id="my-reviews">
            <h3>내 리뷰 모아보기</h3>
            <div class="movie-list">
                <!-- 유저의 리뷰 목록 예시 -->
                <div class="movie-card">
                    <div class="info">
                        <h3>작품명</h3>
                        <div class="meta">★★★★☆ | 2025-09-10</div>
                        <div>리뷰 내용이 여기에 표시됩니다.</div>
                        <button class="btn" style="margin-top:8px;">수정</button>
                        <button class="btn" style="margin-top:8px;">삭제</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- 전체 리뷰 -->
        <section class="section-box" id="all-reviews">
            <h3>전체 리뷰 보기</h3>
            <div class="movie-list">
                <!-- 전체 리뷰 예시 -->
                <div class="movie-card">
                    <div class="info">
                        <h3>작품명</h3>
                        <div class="meta">★★★★★ | 사용자: 홍길동 | 추천: 12</div>
                        <div>재미있고 감동적이었어요! 꼭 보세요.</div>
                        <button class="btn" style="margin-top:8px;">추천</button>
                        <button class="btn" style="margin-top:8px;">신고</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- 리뷰 랭킹 -->
        <section class="section-box" id="rank-reviews">
            <h3>리뷰 랭킹</h3>
            <ul>
                <li>인기 리뷰 Top 5</li>
                <li>추천 많은 리뷰 Top 5</li>
                <li>편집자 추천 리뷰 Top 5</li>
            </ul>
        </section>
    </main>
    <footer>
        <hr>
        <p>&copy; 2025 WatchPick</p>
    </footer>
</body>
</html>
